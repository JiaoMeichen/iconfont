		    .icon {

		       vertical-align: -0.15em;
		       fill: currentColor;
		       overflow: hidden;
		       color: red;
		    }
		</style>

		<ul>

			<li>浏览器渲染svg的性能一般，还不如png。</li>
		</ul>
