<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_643081_2ztr0k9zxuxo5hfr.css"/>
		<style type="text/css">
			.iconfont{
				color: red;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>兼容性良好，支持ie8+，及所有现代浏览器。</li>
			<li>相比于unicode语意明确，书写更直观。可以很容易分辨这个icon是什么。</li>
			<li>因为使用class来定义图标，所以当要替换图标时，只需要修改class里面的unicode引用。</li>
			<li>不过因为本质上还是使用的字体，所以多色图标还是不支持的。</li>
		</ul>
		<i class="iconfont icon-gaiicon-"></i>
		<i class="iconfont icon-xitongyonghumoshi"></i>
	</body>
</html>
